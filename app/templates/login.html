{% extends "base.html" %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/loginpage.css">

</head>
<body>



<div class="login_form_wrapper">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center">
						<!-- login_wrapper -->
						<div class="login_wrapper">

							 {% with messages = get_flashed_messages() %}
							  {% if messages %}
								{% for message in messages %}
								 <p>{{ message }}</p>
								{% endfor %}
							  {% endif %}
							{% endwith %}

							<h2>Log in to your Shopping List</h2>
							<form method="post">
                               	<div class="formsix-pos">
								<div class="form-group i-email">
									<input type="email" class="form-control" required="" name="email" id="email2" placeholder="Email Address *">
								</div>
							</div>
							<div class="formsix-e">
								<div class="form-group i-password">
									<input type="password" class="form-control" required="" name="password" id="password2" placeholder="Password *">
								</div>
							</div>
                                <button type="submit" class="btn btn-primary login_btn">Login</button>
                            </form>
							<div class="login_message">
								<p>Don&rsquo;t have an account ? <a href="{{ url_for('register') }}"> Sign up </a> </p>
							</div>
						</div>
						<!-- /.login_wrapper-->
					</div>
				</div>
			</div>
		</div>

</body>
</html>

{% endblock %}
