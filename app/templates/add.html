
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Item</title>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/styles/addpage.css">


</head>
<body>

<div class="row">
            <div class="col-lg-5 mx-auto">
                <div class="card rounded border-0 shadow-sm position-relative">
                    <div class="card-body p-5">
                        <div class="d-flex align-items-center mb-4 pb-4 border-bottom">
                            <div class="ms-3">
                                <h4 class="text-uppercase fw-weight-bold mb-0">Add Item</h4>
                            </div>
                        </div>
                        <form class="form-class" action="{{ url_for('add') }}" method="POST">
                            <ul class="list-inline">
                                <li><label>Item Name</label>
                                <li><input name="item" type="text"></li>

                                <li><select class="form-select form-select-sm" name="category" aria-label=".form-select-sm example"></li>
                                  <option hidden>Category</option>
                                  <option value="Meat">Meat</option>
                                  <option value="Veggies">Veggies</option>
                                  <option value="Grain">Grain</option>
                                  <option value="Dairy">Dairy</option>
                                  <option value="Drinks">Drinks</option>
                                  <option value="Snacks">Snacks</option>
                                  <option value="Health">Health</option>
                                  <option value="Pet">Pet</option>
                                  <option value="Misc">Misc</option>
                                </select>
                                <li><label>Price</label></li>
                                <li><input name="price" type="number" min="0" step="0.1"></li>
                                <li><button type="submit">Add Item</button></li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
    </div>


</body>
</html>
