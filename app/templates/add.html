
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Item</title>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/styles/addpage.css">


</head>
<body>
    <form class="form-class" action="{{ url_for('add') }}" method="POST">
        <label>Item Name</label>
        <input name="item" type="text">

        <select class="form-select form-select-sm" name="category" aria-label=".form-select-sm example">
          <option hidden>Category</option>
          <option value="Meat">Meat</option>
          <option value="Veggies">Veggies</option>
          <option value="Drinks">Drinks</option>
          <option value="Snacks">Snacks</option>
          <option value="Health">Health</option>
          <option value="Pet">Pet</option>
          <option value="Misc">Misc</option>
        </select>
        <label>Price</label>
        <input name="price" type="number" min="0" step="0.1">
        <button type="submit">Add Item</button>
    </form>

</body>
</html>
