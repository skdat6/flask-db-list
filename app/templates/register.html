{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/registerpage.css">

</head>
<body>

<div class="register_form_wrapper">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center">
						<!-- register -->
						<div class="register_wrapper">
							<h2>Register a new account</h2>
							<form method="post">
                                    <input type="text" class="form-control" required="required" id="name_reg" placeholder="Name">
									<input type="email" class="form-control" required="required" id="email_reg" placeholder="Email Address">
									<input type="password" class="form-control" required="required" id="password_reg" placeholder="Password">
                                    <button type="submit" class="btn btn-primary register">Register Me</button>
                            </form>

						</div>

					</div>
				</div>
			</div>
		</div>

</body>
</html>

{% endblock %}
